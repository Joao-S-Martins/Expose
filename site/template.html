<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>{{sitetitle}} - {{gallerytitle}}</title>
		<link href='https://fonts.googleapis.com/css?family=Amiri:400,400italic' rel='stylesheet' type='text/css' />
		<link type="text/css" rel="stylesheet" media="all" href="{{basepath}}global.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="{{basepath}}global.js"></script>


		<link rel="stylesheet" href="{{basepath}}foundation.css">

		<style type="text/css">
			#gallery.grid-container {
				padding: 0;
				margin: 0;
			}

			.image {
				margin: 0;
			}




		</style>

	</head>
<body data-resolution="{{resolution}}" data-respath="{{resourcepath}}">
<div id="top">
	<div id="nav">
		{{navigation}}
	</div>
	<div class="wrapper">
		<div class="author">
			<img src="{{basepath}}img/camera.png" alt="" />
			<span class="title">
			{{sitetitle}}
			<span class="subscript">{{gallerytitle}}</span>
			</span>
			
		</div>
		
		<a href="#" id="nav_toggle"><span class="arrow_circle"><span class="arrow_down"></span></span><span class="moretext">More Stories</span></a>
	</div>
</div>

<div class="grid-container" id="gallery">
	{{content}}
	
	<div id="footer">
	<div class="author center">
		<img src="{{basepath}}img/camera.png" alt="" />
		<span class="title">
		{{sitetitle}}
		<span class="subscript">{{gallerytitle}}</span>
		</span>
	</div>
	
</div>

<div id="fullscreenvideo"></div>
<div id="fullscreen"></div>

</div>


</body>
</html>
